<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>纸飞机</title>
		<!-- 引入字体图标 -->
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="plane">
			<i class="fa fa-paper-plane" aria-hidden="true"></i>
		</div>

		<script>
			let plane = document.getElementById('plane')
			let deg = 0, ex = 0, ey = 0, vx = 0, vy = 0, count = 0;
			
			// e 是鼠标的位置
			window.addEventListener('mousemove', (e) => {
							// ex 是鼠标与飞机的横坐标距离
							ex = e.x - plane.offsetLeft - plane.clientWidth / 2;
							// ey 是鼠标与飞机的纵坐标距离
							ey = e.y - plane.offsetTop - plane.clientHeight / 2;
							deg = 360 * Math.atan(ey / ex) / (2 * Math.PI) + 45;
							if (ex < 0) {
											deg += 180;
										}
							count = 0;
						})

			function draw() {
							plane.style.transform = 'rotate(' + deg + 'deg)'
							if (count < 100) {
											vx += ex / 100;
											vy += ey / 100;
										}
							plane.style.left = vx + 'px';
							plane.style.top = vy + 'px';
							count ++ ;
						}

			setInterval(draw, 1);
		</script>
	</body>
</html>
